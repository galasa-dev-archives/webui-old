<div class="filter">
    <p>Start date</p>
<app-startdate-filter
    (valueChange)="startDateChange($event)"
    class="start-date-time">
</app-startdate-filter>
<app-starttime-filter
    (valueChange)="startTimeChange($event)"
    class="start-date-time">
</app-starttime-filter>

<div id="start-invalid-message">
    Invalid
</div>
</div>

<div class="filter">
<p>End date</p>
<app-enddate-filter
    (valueChange)="endDateChange($event)"
    class="end-date-time">
</app-enddate-filter>
<app-endtime-filter
    (valueChange)="endTimeChange($event)"
    class="end-date-time">
</app-endtime-filter>

<div id="end-invalid-message">
    Invalid
</div>
</div>
