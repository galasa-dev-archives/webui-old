<form [formGroup]="formGroup">
	<ibm-date-picker
		(valueChange)="changeDate($event)"
		[label]="label"
		[placeholder]="placeholder"
		[size]="size"
		[invalid]="invalidSingle"
		[invalidText]="invalidText"
		[dateFormat]="dateFormat"
		[value]="value"
    	[flatpickrOptions]="flatpickrOptions"
		id="end-date"
		>
	</ibm-date-picker>
</form>
