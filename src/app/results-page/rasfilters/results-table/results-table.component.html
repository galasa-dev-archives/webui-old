<div id="results-table-container">

    <ibm-table-container>
        <ng-template #customLoadingTemplate>
            <app-loading-bar></app-loading-bar>
        </ng-template>
        <ng-template #customItemTemplate let-data="data">
            <p [routerLink]="data.link">{{data.name}}</p>
        </ng-template>
        <ng-template #customResultTemplate let-data="data">
            <app-test-result [value]="data.name" class="test-result" [routerLink]="data.link"></app-test-result>
        </ng-template>
        <ng-template #customDateTemplate let-data="data">
            <app-date-time [value]="data.name" class="date-time" [routerLink]="data.link"></app-date-time>
        </ng-template>
        <ng-template #customWorklistTemplate let-data="data">
            <ibm-checkbox
                [checked]="data.checked"
                [disabled]="false"
                class="checkboxes"
                >
            </ibm-checkbox>
        </ng-template>
        <ibm-table
            [model]="model"
            [stickyHeader]="false"
            [showSelectionColumn]="false"
            [striped]="false"
            [sortable]="true"
            [isDataGrid] = "false"
            (rowClick)="onChange($event)"
            (sort)="sort($event)"
            >
        </ibm-table>
        <ibm-pagination
                [itemsPerPageOptions] = "itemsPerPageOptions"
                [model]="paginationModel"
                [disabled]="loading"
                [pageInputDisabled]="loading"
                (selectPage)="selectPage($event)"
                >
            </ibm-pagination>
    </ibm-table-container>
</div>
