<div class="main show-sidebar" id="">

    <div class="persistent-sidebar">
        <app-prev-run-tests-sidebar (event)="expandToolbar($event)"></app-prev-run-tests-sidebar>   
    </div>

    <div *ngIf="activeToolbar=='organise-table'" class="organise-table-sidebar" id="extendable-toolbar">
        <app-organise-table-toolbar (event)="collapseToolbar($event)"></app-organise-table-toolbar>
    </div>

    <div *ngIf="activeToolbar=='test-filters'" class="test-filter-sidebar" id="extendable-toolbar">
        <app-test-filters-toolbar (event)="collapseToolbar($event)"></app-test-filters-toolbar>
    </div>

    <div *ngIf="activeToolbar=='compare-list'" class="compare-list-sidebar" id="extendable-toolbar">
        <app-compare-list-toolbar (event)="collapseToolbar($event)"></app-compare-list-toolbar>
    </div>

    <div *ngIf="activeToolbar=='worklist'" class="worklist-sidebar" id="extendable-toolbar">
       <app-worklist-toolbar (event)="collapseToolbar($event)"></app-worklist-toolbar>
    </div>

    <div *ngIf="activeToolbar=='help'" class="help-sidebar" id="extendable-toolbar">
        <app-help-toolbar (event)="collapseToolbar($event)"></app-help-toolbar>
    </div>
    <div class="results-page" id="results-page">
        <app-breadcrumb></app-breadcrumb>
        <div class="results-table-container" id="results-table-container">
            <app-results-table class="results-table" [amountOfRows]="amountOfRows"></app-results-table>
        </div>
        <app-toast-error></app-toast-error>
    </div>
</div>
