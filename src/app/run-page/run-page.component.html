<div class="run-page">
<ibm-loading class="bx--loading" [isActive]="loading" [size]="'md'" withOverlay={true}></ibm-loading>

<ibm-tabs [followFocus]=true [cacheActive]=true>
    <ibm-tab class="bx--tabs__nav-link" id="overview" heading="Overview">
        <app-run-overview class="run-overview" [testStructure]="testStructure"></app-run-overview>
    </ibm-tab>
    <ibm-tab class="bx--tabs__nav-link" id="run-log" heading="Run Log">
        <app-run-log [testStructure]="testStructure"></app-run-log>
    </ibm-tab>
    <ibm-tab class="bx--tabs__nav-link" id= "artifacts" heading="Artifacts">
        <app-artifact [testStructure]="testStructure"></app-artifact>
    </ibm-tab>
    <ibm-tab class="bx--tabs__nav-link" id="history" heading="History">
        <app-history [testStructure]="testStructure"></app-history>
    </ibm-tab>
</ibm-tabs>
</div>
