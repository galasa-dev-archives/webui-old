<div class="sidebar-label">
    <h4 class="inline-block-element">Worklist</h4>
    <img
        src="../../../../../assets/icons/close.svg"
        class="icon inline-block-element"
        (click)="collapseToolbar()"
        >
</div>
<div class="checkbox">
    <ibm-checkbox
	    [checked]="checked"
        [disabled]="false"
	    [hideLabel]="false"
        (change)="onCheck()"
	    >
	    Show worklist items only
    </ibm-checkbox>
</div>
<div class="worklist-items">
    <app-worklist></app-worklist>
</div>
